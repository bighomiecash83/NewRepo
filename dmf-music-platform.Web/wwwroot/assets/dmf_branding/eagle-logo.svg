<svg viewBox="0 0 240 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eagleGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
    <filter id="eagleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Eagle head -->
  <circle cx="120" cy="60" r="18" fill="url(#eagleGold)" filter="url(#eagleGlow)"/>
  
  <!-- Beak -->
  <polygon points="138,60 165,55 140,65" fill="url(#eagleGold)" filter="url(#eagleGlow)"/>
  
  <!-- Eye -->
  <circle cx="130" cy="55" r="3.5" fill="#070708"/>
  
  <!-- Left wing -->
  <path d="M 110 70 Q 70 65 60 100 Q 65 85 110 80" fill="url(#eagleGold)" filter="url(#eagleGlow)" stroke="#070708" stroke-width="1"/>
  
  <!-- Right wing -->
  <path d="M 130 70 Q 170 65 180 100 Q 175 85 130 80" fill="url(#eagleGold)" filter="url(#eagleGlow)" stroke="#070708" stroke-width="1"/>
  
  <!-- Body -->
  <ellipse cx="120" cy="100" rx="16" ry="22" fill="url(#eagleGold)" filter="url(#eagleGlow)"/>
  
  <!-- Tail feathers -->
  <path d="M 120 120 L 110 160 L 120 155 L 130 160 Z" fill="url(#eagleGold)" filter="url(#eagleGlow)" stroke="#070708" stroke-width="1"/>
</svg>