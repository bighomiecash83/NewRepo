<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appIconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A8FF;stop-opacity:1" />
    </linearGradient>
    <filter id="appIconGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="125" fill="#070708" stroke="url(#appIconGrad)" stroke-width="3" filter="url(#appIconGlow)"/>
  
  <!-- "D" shape -->
  <path d="M 80 80 L 120 80 Q 140 80 140 110 L 140 180 Q 140 200 120 200 L 80 200 Z" 
        fill="url(#appIconGrad)" filter="url(#appIconGlow)"/>
  
  <!-- Inner white "D" for contrast -->
  <path d="M 95 95 L 115 95 Q 130 95 130 115 L 130 165 Q 130 185 115 185 L 95 185 Z" 
        fill="none" stroke="#070708" stroke-width="2"/>
  
  <!-- "M" shape -->
  <g fill="url(#appIconGrad)" filter="url(#appIconGlow)">
    <rect x="155" y="80" width="15" height="120"/>
    <polygon points="185,80 200,130 215,80 230,80 230,200 215,200 215,130 200,180 185,130 185,200 170,200 170,80"/>
  </g>
</svg>