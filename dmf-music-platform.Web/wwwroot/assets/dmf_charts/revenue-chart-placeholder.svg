<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00A8FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00A8FF;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Chart background -->
  <rect width="800" height="600" fill="#0a0a0a" stroke="#333333" stroke-width="1"/>
  
  <!-- Horizontal grid -->
  <g stroke="#333333" stroke-width="0.5" opacity="0.3">
    <line x1="60" y1="500" x2="780" y2="500"/>
    <line x1="60" y1="400" x2="780" y2="400"/>
    <line x1="60" y1="300" x2="780" y2="300"/>
    <line x1="60" y1="200" x2="780" y2="200"/>
    <line x1="60" y1="100" x2="780" y2="100"/>
  </g>
  
  <!-- Bar chart sample (Revenue) -->
  <g fill="url(#barGrad)" stroke="#00A8FF" stroke-width="1">
    <rect x="80" y="350" width="40" height="150"/>
    <rect x="135" y="280" width="40" height="220"/>
    <rect x="190" y="200" width="40" height="300"/>
    <rect x="245" y="250" width="40" height="250"/>
    <rect x="300" y="180" width="40" height="320"/>
    <rect x="355" y="150" width="40" height="350"/>
    <rect x="410" y="220" width="40" height="280"/>
    <rect x="465" y="100" width="40" height="400"/>
  </g>
  
  <!-- Axis labels -->
  <text x="40" y="560" font-size="12" fill="#00A8FF">$0</text>
  <text x="20" y="80" font-size="12" fill="#00A8FF">$5K</text>
  <text x="760" y="560" font-size="12" fill="#00A8FF">This Month</text>
  
  <!-- Title -->
  <text x="400" y="30" font-size="16" font-weight="bold" fill="#00A8FF" text-anchor="middle">Revenue Overview (Placeholder)</text>
</svg>