<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold frame set (left border) -->
  <defs>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Main content area -->
  <rect x="20" y="20" width="760" height="560" fill="#0a0a0a" stroke="#333333" stroke-width="1" rx="8"/>
  
  <!-- Gold accent borders -->
  <rect x="20" y="20" width="20" height="560" fill="url(#frameGrad)" rx="8 0 0 8"/>
  <rect x="20" y="20" width="760" height="20" fill="url(#frameGrad)" rx="8 8 0 0" opacity="0.6"/>
  
  <!-- Corner ornaments -->
  <g fill="#FFD700" opacity="0.8">
    <!-- Top-left corner ornament -->
    <polygon points="35,35 45,35 45,45 35,45 35,35"/>
    <!-- Top-right corner ornament -->
    <polygon points="765,35 755,35 755,45 765,45 765,35"/>
    <!-- Bottom-left corner ornament -->
    <polygon points="35,555 45,555 45,565 35,565 35,555"/>
    <!-- Bottom-right corner ornament -->
    <polygon points="765,555 755,555 755,565 765,565 765,555"/>
  </g>
  
  <!-- Content placeholder -->
  <text x="400" y="300" font-size="32" fill="#FFD700" text-anchor="middle" opacity="0.5">CONTENT AREA</text>
</svg>