<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="crownGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Crown base band -->
  <rect x="40" y="100" width="120" height="15" rx="2" fill="url(#crownGrad)" stroke="#070708" stroke-width="1.5"/>
  
  <!-- Left jewel -->
  <polygon points="60,100 50,50 70,100" fill="url(#crownGrad)" stroke="#070708" stroke-width="1"/>
  <circle cx="60" cy="75" r="4" fill="#070708"/>
  
  <!-- Center peak -->
  <polygon points="100,100 85,20 115,100" fill="url(#crownGrad)" stroke="#070708" stroke-width="1"/>
  <circle cx="100" cy="45" r="5" fill="#070708"/>
  
  <!-- Right jewel -->
  <polygon points="140,100 130,50 150,100" fill="url(#crownGrad)" stroke="#070708" stroke-width="1"/>
  <circle cx="140" cy="75" r="4" fill="#070708"/>
  
  <!-- Gold accent line on band -->
  <line x1="40" y1="107" x2="160" y2="107" stroke="#070708" stroke-width="1" opacity="0.5"/>
</svg>