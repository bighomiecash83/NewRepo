<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- StreamGod brain node animation (frame 1) -->
  <defs>
    <radialGradient id="brainGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.3" />
    </radialGradient>
    <filter id="brainGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Central brain node -->
  <circle cx="200" cy="200" r="60" fill="url(#brainGrad)" filter="url(#brainGlow)" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Brain texture -->
  <g fill="none" stroke="#070708" stroke-width="1" opacity="0.6">
    <path d="M 170 170 Q 180 180 190 170 Q 200 160 210 170 Q 220 180 230 170"/>
    <path d="M 170 200 Q 180 210 190 200 Q 200 190 210 200 Q 220 210 230 200"/>
  </g>
  
  <!-- Connected nodes -->
  <g fill="#FFD700" filter="url(#brainGlow)" opacity="0.8">
    <circle cx="120" cy="120" r="20" stroke="#FFD700" stroke-width="1"/>
    <circle cx="280" cy="120" r="20" stroke="#FFD700" stroke-width="1"/>
    <circle cx="120" cy="280" r="20" stroke="#FFD700" stroke-width="1"/>
    <circle cx="280" cy="280" r="20" stroke="#FFD700" stroke-width="1"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#FFD700" stroke-width="2" opacity="0.6">
    <line x1="200" y1="200" x2="120" y2="120"/>
    <line x1="200" y1="200" x2="280" y2="120"/>
    <line x1="200" y1="200" x2="120" y2="280"/>
    <line x1="200" y1="200" x2="280" y2="280"/>
  </g>
</svg>