<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield outline -->
  <path d="M 100 20 L 160 50 L 160 120 Q 100 180 100 180 Q 100 180 40 120 L 40 50 Z" 
        fill="url(#goldGrad)" stroke="#FFD700" stroke-width="2" filter="url(#goldGlow)"/>
  
  <!-- Inner lock symbol -->
  <g transform="translate(100, 100)" fill="none" stroke="#070708" stroke-width="3" stroke-linecap="round">
    <!-- Padlock shackle -->
    <path d="M -15 0 A 15 15 0 0 1 15 0" stroke-width="2.5"/>
    <!-- Lock body -->
    <rect x="-12" y="5" width="24" height="20" rx="2"/>
    <!-- Keyhole -->
    <circle cx="0" cy="12" r="2.5" fill="#070708"/>
  </g>
</svg>